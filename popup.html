<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AI Content Helper</title>
    <style>
      body { font-family: ui-sans-serif, system-ui; width: 360px; margin: 0; background: #0b1220; color: #e5e7eb; }
      header { padding: 10px 12px; background: #1f2937; font-weight: 600; }
      main { padding: 12px; display: grid; gap: 8px; }
      textarea { width: 100%; height: 120px; border-radius: 10px; border: 1px solid #374151; background: #111827; color: #e5e7eb; padding: 8px; }
      select, button { padding: 8px; border-radius: 10px; border: 1px solid #374151; background: #111827; color: #e5e7eb; }
      .row { display: flex; gap: 8px; }
      footer { padding: 10px 12px; border-top: 1px solid #374151; text-align: right; }
      a { color: #93c5fd; }
    </style>
  </head>
  <body>
    <header>AI Content Helper</header>
    <main>
      <label>Paste text</label>
      <textarea id="input"></textarea>
      <div class="row">
        <select id="mode">
          <option value="summarize">Summarize</option>
          <option value="email">Draft Email Reply</option>
          <option value="linkedin">Improve LinkedIn Post</option>
        </select>
        <button id="run">Run</button>
      </div>
      <div id="status"></div>
    </main>
    <footer>
      <a href="#" id="openOptions">Options</a>
    </footer>
    <script src="popup.js"></script>
  </body>
</html>
