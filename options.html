<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AI Content Helper – Options</title>
    <style>
      body { font-family: ui-sans-serif, system-ui; max-width: 640px; margin: 32px auto; padding: 0 16px; color: #111; }
      input, select, button { padding: 10px; border-radius: 10px; border: 1px solid #ccc; width: 100%; }
      .row { margin-bottom: 16px; }
      small { color: #555; }
    </style>
  </head>
  <body>
    <h1>AI Content Helper – Options</h1>
    <div class="row">
      <label>OpenAI API Key</label>
      <input id="apiKey" type="password" placeholder="sk-..." />
      <small>Stored locally via chrome.storage. Consider a backend proxy for team use.</small>
    </div>
    <div class="row">
      <label>Model</label>
      <select id="model">
        <option value="gpt-4o-mini">gpt-4o-mini</option>
        <option value="gpt-4o">gpt-4o</option>
        <option value="gpt-4.1-mini">gpt-4.1-mini</option>
      </select>
    </div>
    <div class="row">
      <button id="save">Save</button>
    </div>
    <div id="status"></div>
    <script src="options.js"></script>
  </body>
</html>
